<body>
   <div class="container-fuild mx-auto" style="width: 90%;">

      <!-- Form block -->
      <form class="form-search">
         <h1 class="text-center my-3 title">
            QUAN LY HOC SINH
            <span class="text-tomato">
               TRUONG THPT ABC
            </span>
         </h1>
         <div class="row mb-3">
            <div class="col-6">
               <label class="font-weight-bold" for="name">Ho va ten Hoc Sinh</label>
               <input type="text" class="form-control" name="name" id="name" placeholder="Ho va ten hoc vien">
            </div>
            <div class="col">
               <label class="font-weight-bold" for="name">Gioi tinh</label>
               <div class="input-group">
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="gender" id="gender1" value="option1" checked>
                     <label class="form-check-label " for="gender1">Nam</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="gender" id="gender2" value="option2">
                     <label class="form-check-label" for="gender2">Nu</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="radio" name="gender" id="gender3" value="option3">
                     <label class="form-check-label" for="gender3">Khac</label>
                  </div>
               </div>
            </div>
            <div class="col">
               <label class="font-weight-bold" for="birthday">Ngay sinh</label>
               <input type="date" class="form-control" id="birthday">
            </div>
         </div>
         <div class="row mb-3">
            <div class="col-6">
               <label class="font-weight-bold" for="grade">Khoi lop hoc</label>
               <select class="custom-select mr-sm-2" id="grade">
                  <option selected>Chon Khoi lop hoc...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
               </select>
            </div>
            <div class="col-6">
               <label class="font-weight-bold" for="class">Lop hoc</label>
               <select class="custom-select mr-sm-2" id="class">
                  <option selected>Chon lop hoc...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
               </select>
            </div>
         </div>
         <div class="row mb-3">
            <div class="col">
               <label class="font-weight-bold" for="mathPoint">Diem mon Toan</label>
               <div class="input-group">
                  <input type="text" class="form-control border-right-0" id="mathPoint" placeholder="">
                  <div class="input-group-prepend">
                     <span class="input-group-text bg-transparent border-left-0" id="mathPointPrepend">HTML vs
                        CSS</span>
                  </div>
               </div>
            </div>
            <div class="col">
               <label class="font-weight-bold" for="physicsPoint">Diem mon Ly</label>
               <div class="input-group">
                  <input type="text" class="form-control border-right-0" id="physicsPoint" placeholder="">
                  <div class="input-group-prepend">
                     <span class="input-group-text bg-transparent border-left-0"
                        id="physicsPointPrepend">Javascript</span>
                  </div>
               </div>
            </div>
            <div class="col">
               <label class="font-weight-bold" for="chemistryPoint">Diem mon Hoa</label>
               <div class="input-group">
                  <input type="text" class="form-control border-right-0" id="chemistryPoint" placeholder="">
                  <div class="input-group-prepend">
                     <span class="input-group-text bg-transparent border-left-0"
                        id="chemistryPointPrepend">JQuery</span>
                  </div>
               </div>
            </div>
         </div>
         <button type="submit"
            class="btn btn-primary border border-color-tomato text-tomato bg-transparent search__button">Luu thong
            tin</button>
      </form>

      <!-- Table block -->

      <div class="table">
         <div class="pb-3">
            <h1 class="text-center my-3 title">DANH SACH HOC SINH</h1>
            <form class="d-flex justify-content-between">
               <label class="font-weight-bold pr-3 align-self-center table__label-search" for="input-search">Nhap ten
                  Hoc
                  sinh can tim kiem</label>
               <input type="text" id="input-search" class="w-100 mx-5 form-control table__input-search"
                  placeholder="Nhap ten Hoc sinh" />
               <button class="btn btn-success">Search</button>
            </form>
         </div>


         <table class="table">
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Ho va ten</th>
                  <th scope="col">Gioi tinh</th>
                  <th scope="col">Ngay Sinh</th>
                  <th scope="col">Khoi</th>
                  <th scope="col">Lop hoc</th>
                  <th scope="col">M.Toan</th>
                  <th scope="col">M.Ly</th>
                  <th scope="col">M.Hoa</th>
                  <th scope="col">D.TB</th>
                  <th scope="col" class="table__last-col">Action</th>

               </tr>
            </thead>
            <tbody>
               <tr>
                  <th scope="row">1</th>
                  <td>Nguyen Van An</td>

                        <i class="fa fa-edit text-warning"></i>
                     </button>
                     <button class="btn border border-warning bg-transparent">
                        <i class="fa fa-trash-alt text-warning"></i>
                     </button>
                  </td>
               </tr>
               <tr>
                  <th scope="row">2</th>
                  <td>Nguuyen thi Minh Anh</td>
                  <td>Nu</td>
                  <td>22/12/2003</td>
                  <td>11</td>
                  <td>11A</td>
                  <td>6.25</td>
                  <td>7.5</td>
                  <td>9</td>
                  <td>9.17</td>
                  <td class="table__last-col pr-4">
                     <button class="btn border border-warning bg-transparent">
                        <i class="fa fa-edit text-warning"></i>
                     </button>
                     <button class="btn border border-warning bg-transparent">
                        <i class="fa fa-trash-alt text-warning"></i>
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>

      </div>
   </div>

</body>
